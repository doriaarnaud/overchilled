<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>overchilled</title>
		<link rel="stylesheet" href="./style/style.css">
		<html lang="eng">
	</head>
	<body>
		<div id="racine">
			<div class="header">
				<div class="header_content">	
					<div class="titre">
						<h1><span>over</span>chilled</h1>
					</div>
					<div class="search">
						<input type="text" name="search" placeholder="Search anything..."/>
					</div>
					<div class="navigation">
						<ul>
							<router-link to='/'>
								<li>Home</li>
							</router-link>
							<router-link to='/notifications'>
								<li>Notifications</li>
							</router-link>
							<router-link to='/like'>
								<li>Like</li>
							</router-link>
							<router-link to='/cart'>
								<li>Cart</li>
							</router-link>
							<router-link to='/gifts'>
								<li>Gifts</li>
							</router-link>
							<router-link to='/about'>
								<li>About</li>
							</router-link>	
						</ul>	
					</div>
				</div>
			</div>
			<div class="menu" :style="{'background-color':'rgb('+rouge+','+vert+','+bleu+')'}">	
				<div class="menu_content">
					<ul>
						<router-link to='/steam'>
							<li>STEAM</li>
						</router-link>
						<router-link to='/origin'>
							<li>ORIGIN</li>
						</router-link>
						<router-link to='/uplay'>
							<li>UPLAY</li>
						</router-link>
						<router-link to='/playstation'>
							<li>PLAYSTATION</li>
						</router-link>
						<router-link to='/pc'>
							<li>PC</li>
						</router-link>
						<router-link to='/getcards'>
							<li>GET CARDS</li>
						</router-link>
					</ul>
				</div>				
			</div>
			<router-view></router-view>
		</div>	
		<script type="text/x-template" id="home">
			<div class="corps">
				<div class="corps_contenu">
					<div class="bouton_container">
						<div class="bouton_prev">
							<button v-if="galleryprev.length>0" v-on:click="precedent">-</button>
						</div>	
						<div class="slider">
							<transition name="pc_slider">
								<span v-for="images in gallerynext">
									<img v-if="ispc_slider" v-bind:src="images.img" alt=""/>
								</span>
							</transition>	
						</div>
						<div class="bouton_next">	
							<button v-if="galleryprev.length<=8"v-on:click="suivant">+</button>
						</div>
					</div>	
					<div class="toggle">
						<div class="toggle_content">
							<span v-for="pcs in toggler">
								<img v-bind:src="pcs.img" alt="pcs" width=200 height=150/>
							</span>
						</div>
					</div>
					<div class="banniere">
						<div class="banniere_content">
							<div class="banniere_prev">
								<button v-if="banniere_prev.length>0" v-on:click="preced"><</button>
							</div>
							<div class="banniere_images">
								<span v-for="pcs in banniere_nxt" id="products_container">
									<img v-on:click="describe(pcs)" v-bind:src="pcs.img" title="Click to see description bellow" alt="pcs" width=240 height=160/>
									<span class="desc">Id: {{pcs.idp}}</br>Price:{{pcs.price}}$</span>
									<button v-on:click="ajouter(pcs)" id="ajout">Add to cart!</button></br>
									<router-link to='/cart'>
										<span>See cart</span>
									</router-link>	
								</span>
							</div>
							<div class="banniere_nxt">
								<button v-if="banniere_prev.length<=6" v-on:click="nxt">></button>
							</div>
						</div>
					</div>	
					<div class="product_description">
						<div  class="description_content">
							<div v-for="imag in tableau_description" class="image_container">
								<img v-bind:src="imag.img" alt="pcs images" width=400 height=250/>	
								<p>CPU :{{imag.description.cpu}}</br>
									GPU :{{imag.description.gpu}}</br>
									Board:{{imag.description.board}}</br>
									<button id="like">Like</button> <button id="comments">Comments</button>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</script>
		<script type="text/x-template" id="notifications">
		<div class="corps">
				<div class="corps_contenu">
					
				</div>
			</div>
		</script>
		<script type="text/x-template" id="like">
		<div class="corps">
				<div class="corps_contenu">
				</div>
			</div>
		</script>
		<script type="text/x-template" id="cart">
		<div class="corps">
				<div class="corps_contenu">
					<div class="cart_content">
						<h3>Current items in cart:</h3>
							<h3 v-if="cart.length==0">(empty)</h3>	
							<table v-if="cart.length>0">
								<tr>
									<th>Product</th>
									<th>Quantity</th>
									<th>Total</th>
								</tr>
								<tr v-for="items in cart">
									<td>
										<img v-bind:src="items.img" alt="Items in cart" width=100 height=60/></br>
										Product id :{{items.id}}</br>
										<span>Price :{{items.price}} $</span>
										<button v-on:click="rmv(items)" id="rmv">Remove from cart</button>
									</td>
									<td>
									</td>
									<td>
									</td>
								</tr>
							</table>		
							
						<router-link to='/'>
							<h3 id="home_button"><<- Go back to home</h3>
						</router-link>	
					</div>
				</div>
			</div>
		</script>
		<script type="text/x-template" id="gifts">
		<div class="corps">
				<div class="corps_contenu">
				</div>
			</div>
		</script>
		<script type="text/x-template" id="about">
		<div class="corps">
				<div class="corps_contenu">
				</div>
			</div>
		</script>
		
		
		<script type="text/x-template" id="steam">
		<div class="corps">
				<div class="corps_contenu">
				</div>
			</div>
		</script>
		<script type="text/x-template" id="origin">
		<div class="corps">
				<div class="corps_contenu">
				</div>
			</div>
		</script>
		<script type="text/x-template" id="uplay">
		<div class="corps">
				<div class="corps_contenu">
				</div>
			</div>
		</script>
		<script type="text/x-template" id="playstation">
		<div class="corps">
				<div class="corps_contenu">
				</div>
			</div>
		</script>
		<script type="text/x-template" id="pc">
		<div class="corps">
				<div class="corps_contenu">
				</div>
			</div>
		</script>
		<script type="text/x-template" id="getcards">
		<div class="corps">
				<div class="corps_contenu">
				</div>
			</div>
		</script>
		<style type="text/css">
		  .header
		  {
		    height:100px;
		    border:none;
		  }
		</style>
		
		
		
		
		<script type="text/javascript" src="scripts/vue.js"></script>
		<script type="text/javascript" src="scripts/vue-cookies.js"></script>
		<script type="text/javascript" src="scripts/vue-router.js"></script>
		<script type="text/javascript" src="scripts/vuesc.js"></script>
	</body>
</html>
